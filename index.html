  <body>
  	<nav class="navbar navbar-default">

  	<div class="container">
  		<h1>I   E  H  R  s</h1>

      <!-- start breadcrumb -->
      <ol class="breadcrumb">
        <li><a href="index.html">Home</a></li>
      </ol>
      <!-- / breadcrumb -->
      <div class="box">
        <table id="display">
          <tr>
            <th>Ref no</th>
            <th>Patient Name</th>
            <th>Phone No</th>
            <th>Sex</th>
            
            
      
          </tr>
      </table>
        </div>
      <form class="form_details">
        <p id="ref_no"><label for="ref_id">Ref no&emsp;&emsp;&emsp;&nbsp;</label><input id="ref_id" type="text" name="ref_id" maxlength="20" size="16" placeholder="Refference no"></p>
        <p id="date"><label for="date_value">Date&emsp;&emsp;&emsp;&ensp;&nbsp;</label><input id="date_value" type="date" name="date_value" maxlength="20" size="16"></p>
        <p id="p_name"><label for="p_details">Patient Name</label><input id="p_details" type="text" name="p_details" maxlength="20" size="16" placeholder="Patient Name" autocomplete="on"></p>
        <p id="age"><label for="age_details">Age&emsp;&emsp;&emsp;&ensp;&nbsp;&nbsp;</label><input id="age_details" type="text" name="age_details" maxlength="20" size="16" placeholder="Age"></p>
        <p id="test"><label for="t_details">Test&emsp;&emsp;&emsp;&emsp;&nbsp;</label><input id="t_details" type="text" name="t_details" maxlength="20" size="16" placeholder="Test" autocomplete="on"></p>
        <p id="d_name"><label for="d_details">Reffered by&nbsp;</label><input id="d_details" type="text" name="d_details" maxlength="20" size="16" placeholder="Doctor Name" autocomplete="on"></p>
        <p id="addr"><label for="addr_details">Address&emsp;&emsp;&nbsp;</label><input  id="addr_details" type="text" name="addr_details" maxlength="100" size="51" placeholder="Address" autocomplete="on"></p>
        <p id="ph_no"><label for="ph_details">Phone No&emsp;&ensp;</label><input id="ph_details" type="tel" name="ph_details" placeholder="Phone No" maxlength="50" size="16" autocomplete="on"></p> 
        <p id="sex"><label for="sex_value">Sex&emsp;&emsp;&emsp;&ensp;</label>
          <select id="sex_value" name="sex_value">
          <option value="M">Male</option>
          <option value="F">Female</option>
          </select>
        </p>   
        <button id="listen">Submit</button>
      </form>
    </div>

    
    <script src="js/form_details.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
